name: hicexplorer_dev
channels:
   - bioconda
   - conda-forge
dependencies:
    - python >= 3.6
    - numpy >= 1.19.*
    - scipy >= 1.5.*
    - matplotlib-base == 3.3.2
    - ipykernel >= 5.3.0
    - pysam >= 0.16.*
    - intervaltree >= 3.1.*
    - biopython < 1.77
    - pytables >= 3.6.*
    - pandas >= 1.1.*
    - pybigwig >= 0.3.*
    - jinja2 >= 2.11
    - unidecode >= 1.1.*
    - hic2cool >= 0.8.3
    - psutil >= 5.7.*
    - fit_nbinom >= 1.1
    - cooler >= 0.8.10
    - krbalancing >= 0.0.5
    - pybedtools >= 0.8.*
    - future >= 0.18
    - tqdm >= 4.50
    - hyperopt >= 0.2.4
    - python-graphviz >= 0.14
    - scikit-learn >= 0.23.2
    - pybigwig >=0.3.16
    - gffutils >=0.9
    - pip
    - pip:
      - "git+https://github.com/lldelisle/HiCMatrix.git@fixfit_cut_intervals"
      - pygenometracks
      - "git+https://github.com/lldelisle/HiCExplorer.git@plotDistVsCounts"
